<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="Imagenes/three-bars.svg">
        <img src="Imagenes/mark-github.svg">
        <img src="Imagenes/bell.svg">
    </header>
    <section>
       <div>
            <img src="Imagenes/repo.svg">
            <p>DoctaDevs</p>
            <p>/</p>
            <p>Actividad-12-Frontend</p>
       </div>
       <div>
           <span>
               <img SRC="Imagenes/star.svg">
               <P>0</P>
               <P>stars</P>
           </span>
           <span>
                <img src="Imagenes/repo-forked.svg">
                <p>11</p>
                <p>forks</p>
           </span>
       </div>
       <div>
            <button>
                <IMG src="Imagenes/star.svg">
                <P>Star</P>
            </button>
            <button>
                <IMG SRC="Imagenes/eye.svg">
                <P>Watch</P>
                <img src="Imagenes/triangle-down.svg">
            </button>
       </div>
       <nav>
           <p>Code</p>
           <P>Issues</P>
           <p>Pull requests</p>
           <img src="Imagenes/kebab-horizontal.svg">
       </nav>
    </section>
    <section>
        <button>
            <IMG SRC="Imagenes/git-branch.svg">
            <P>main</P>
            <img src="Imagenes/triangle-down.svg">
        </button>
        <button>
            <IMG SRC="Imagenes/kebab-horizontal.svg">
        </button>
    </section>
</body>
</html>
